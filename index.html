<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Seller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ACC Seller UI Editor</h1>
        <form id="sellerForm">
            <div class="form-group">
                <label for="storeTitle">Store Title</label>
                <input type="text" id="storeTitle" placeholder="Enter Store Title" required>
            </div>
            <div class="form-group">
                <label for="profileImage">In-Game Profile Image</label>
                <input type="file" id="profileImage" accept="image/*" required>
                <input type="text" id="accLevel" placeholder="ACC LVL" required>
                <input type="text" id="accId" placeholder="ACC ID" required>
            </div>
            <div class="form-group">
                <label for="collectionImage">Collection Image</label>
                <input type="file" id="collectionImage" accept="image/*" required>
                <input type="text" id="collectionInfo" placeholder="Collection Info" required>
            </div>
            <div class="form-group">
                <label for="welcomeMessage">Welcome/Inactivity Message</label>
                <input type="text" id="welcomeMessage" placeholder="Inactive: 200 days" required>
            </div>
            <div class="form-group">
                <label>Mode of Payment</label>
                <label><input type="checkbox" name="payment" value="Paymaya"> Paymaya</label>
                <label><input type="checkbox" name="payment" value="Gcash"> Gcash</label>
                <label><input type="checkbox" name="payment" value="Binance"> Binance</label>
            </div>
            <div class="form-group">
                <p>No refund policy once login</p>
                <p>No Fake Receipt</p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="preview" class="preview-container hidden">
            <h2 id="previewStoreTitle" class="store-title"></h2>
            <div class="preview-content">
                <img id="previewProfileImage" src="#" alt="Profile Image">
                <p>ACC LVL: <span id="previewAccLevel"></span></p>
                <p>ACC ID: <span id="previewAccId"></span></p>
                <img id="previewCollectionImage" src="#" alt="Collection Image">
                <p>Collection Info: <span id="previewCollectionInfo"></span></p>
                <p>Welcome Message: <span id="previewWelcomeMessage"></span></p>
                <p>Accepted Payments: <span id="previewPayments"></span></p>
            </div>
            <div class="credit">
                <p>Made by @sephicity</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
