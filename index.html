<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephicity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title" contenteditable="true">Your Custom Title</h1>
        <span class="fixed-title">Sephicity</span>
    </header>

    <section class="upload-container">
        <div class="upload-box">
            <label>Profile Picture</label>
            <button class="upload-btn" onclick="document.getElementById('profile-pic').click()">Submit Picture</button>
            <input type="file" id="profile-pic" accept="image/*" hidden>
            <div class="preview" id="profile-preview"></div>
            <textarea placeholder="Edit text for Account Profile"></textarea>
        </div>

        <div class="upload-box">
            <label>Collection Picture</label>
            <button class="upload-btn" onclick="document.getElementById('collection-pic').click()">Submit Picture</button>
            <input type="file" id="collection-pic" accept="image/*" hidden>
            <div class="preview" id="collection-preview"></div>
            <textarea placeholder="Edit text for Collection"></textarea>
        </div>

        <div class="upload-box">
            <label>Welcome Message</label>
            <button class="upload-btn" onclick="document.getElementById('welcome-msg-pic').click()">Submit Picture</button>
            <input type="file" id="welcome-msg-pic" accept="image/*" hidden>
            <div class="preview" id="welcome-preview"></div>
            <textarea placeholder="Edit text for Welcome Message"></textarea>
        </div>
    </section>

    <section class="payment-container">
        <h2>Edit Payment Methods</h2>
        <div class="payment-options">
            <input type="text" placeholder="Enter Payment Method (e.g., GCash, PayPal)">
            <input type="text" placeholder="Enter Payment Method (e.g., Binance, PayMaya)">
        </div>
    </section>

    <section class="reminders">
        <h2>Reminders</h2>
        <p>⚠ No Refund Policy</p>
        <p>⚠ Fake Receipt = Block & Post</p>
    </section>

    <button id="submit-btn">Submit</button>

    <section id="preview-section" class="hidden">
        <h2>Preview</h2>
        <div id="preview-content"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
